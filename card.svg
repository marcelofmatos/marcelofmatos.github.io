<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="200" cy="80" r="30"/>
    </clipPath>
  </defs>

  <!-- Fundo com gradiente -->
  <rect width="400" height="250" rx="12" fill="url(#backgroundGradient)"/>

  <!-- Círculo de fundo para o avatar - raio reduzido -->
  <circle cx="200" cy="80" r="30" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Avatar central usando o favicon - tamanho ajustado -->
  <image x="167" y="48" width="65" height="65" href="https://marcelomatos.dev/assets/icons/android-chrome-192x192.png"
         clip-path="url(#circleClip)" opacity="1"/>

  <!-- Título principal com fonte monospace -->
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="'Fira Code', 'Source Code Pro', 'Consolas', 'Monaco', 'Menlo', monospace" font-size="22" font-weight="700">
    marcelomatos.dev
  </text>

  <!-- Subtítulo com fonte reduzida -->
  <text x="200" y="160" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="400">
    Desenvolvedor de Ideias em Infraestrutura Escalável
  </text>

  <!-- Badges horizontais sem fundo - bem separadas -->
  <g transform="translate(200,185)">
    <g transform="translate(-80,0)">
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="500">
        💻 Desenvolvedor
      </text>
    </g>

    <g transform="translate(0,0)">
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="500">
        ⚙️ DevOps
      </text>
    </g>

    <g transform="translate(80,0)">
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="500">
        🏗️ Infraestrutura de TI
      </text>
    </g>
  </g>

  <!-- Email de contato com fonte monospace -->
  <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="'Fira Code', 'Source Code Pro', 'Consolas', 'Monaco', 'Menlo', monospace" font-size="11" font-weight="400">
    📧 contato@marcelomatos.dev
  </text>

  <!-- QR Code funcional no canto superior direito -->
  <g transform="translate(340,50)">
    <rect x="-20" y="-20" width="40" height="40" rx="3" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <image x="-18" y="-18" width="36" height="36" href="https://api.qrserver.com/v1/create-qr-code/?size=200x200&amp;data=https://marcelomatos.dev&amp;bgcolor=ffffff&amp;color=7c3aed" opacity="1"/>
  </g>
</svg>
