<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>

  </defs>

  <!-- Fundo com gradiente -->
  <rect width="400" height="250" rx="12" fill="url(#backgroundGradient)"/>

  <!-- Círculo de fundo para o ícone de código -->
  <circle cx="200" cy="80" r="35" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- Ícone de código </> -->
  <text x="200" y="90" text-anchor="middle" fill="white" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="28" font-weight="600">
    &lt;/&gt;
  </text>

  <!-- Título principal com fonte monospace -->
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="'Fira Code', 'Source Code Pro', 'Consolas', 'Monaco', 'Menlo', monospace" font-size="22" font-weight="700">
    marcelomatos.dev
  </text>

  <!-- Subtítulo com fonte reduzida -->
  <text x="200" y="160" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="400">
    Desenvolvendo ideias escalando qualidade
  </text>

  <!-- Seções do processo com ícones de ciclo -->
  <g transform="translate(190,195)">

    <!-- Análise -->
    <text x="-95" y="3" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="500">
      🧠 Análise
    </text>

    <!-- Desenvolvimento -->
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="500">
      💻 Desenvolvimento
    </text>

    <!-- Implantação -->
    <text x="105" y="3" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="500">
      🚀 Implantação
    </text>

  </g>

  <!-- QR Code funcional no canto superior direito -->
  <g transform="translate(340,50)">
    <rect x="-20" y="-20" width="40" height="40" rx="3" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <image x="-18" y="-18" width="36" height="36" href="https://api.qrserver.com/v1/create-qr-code/?size=200x200&amp;data=https://marcelomatos.dev&amp;bgcolor=ffffff&amp;color=7c3aed" opacity="1"/>
  </g>
</svg>
